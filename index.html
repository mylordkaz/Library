<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="logo">

        <div class="O">O.</div>
        <div class="title">the Library</div>
    </div>

    <button class="new-book" onclick="openForm()">Add book</button>

    <div class="pop-up" id="form">
        <form class="form-content animate">
            <div class="text">Please! Entrer the informations.</div>
            <div class="formBox">
                <label for="title">Title</label>
                <input type="text" id="title"/>
            </div>
            <div class="formBox">
                <label for="author">Author</label>
                <input type="text" id="author"/>
            </div>
            <div class="formBox">
                <label for="pages">Pages</label>
                <input type="number" id="pages"/>
            </div>
            <div class="formBox">
                <label for="read">Read or Not</label>
                <input type="text" id="read"/>
            </div>
            <div class="formBox bttn">
                <button id="btn" onclick="document.getElementById('form').style.display='none'">Add book</button>
                <button id="cl" onclick="document.getElementById('form').style.display='none'">Cancel</button>
            </div>
        </form>
    </div>
    
    <div id="display"></div>
</body>
</html>
